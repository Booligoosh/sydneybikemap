<script src="maplibre-gl.js"></script>
<link href="maplibre-gl.css" rel="stylesheet" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<div id="map" xstyle="filter: grayscale(1)"></div>
<script>
  var map = new maplibregl.Map({
    container: "map",
    style: "http://localhost:3000/style.json", // stylesheet location
    center: [151.2, -33.8], // starting position [lng, lat]
    zoom: 9, // starting zoom
  });

  document.addEventListener("DOMContentLoaded", () => map.resize());
</script>
<style>
  #map {
    flex-grow: 1;
  }
  body {
    margin: 0;
    display: flex;
    width: 100vw;
    height: 100vh;
  }
</style>
