<!doctype html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://src.carto.au" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="%sveltekit.assets%/logo/icon-prod.svg"
    />
    <!-- Sitemap -->
    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="/sitemap.xml"
    />
    <!-- Analytics-->
    <script
      defer
      data-domain="bikemap.carto.au"
      src="https://plausible.io/js/script.js"
    ></script>
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
